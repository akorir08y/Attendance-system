{% extends 'base2.html' %}
{% load static %}
{% block head %}
<h1>Gallery</h1>
{% endblock %}

{% block body %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale = 1">
        <meta name = "description" content = "" >
        <meta name = "author" content="" >
        <title>Home Page</title>
        <link rel = "stylesheet" href = "{% static 'lec_account/css/bootstrap.css' %}">
		    <link rel = "stylesheet" href = "{% static 'lec_account/css/bootstrap.min.css' %}">
		    <link rel = "stylesheet" href = "{% static 'lec_account/css/bootstrap-grid.css' %}">
		    <link rel = "stylesheet" href = "{% static 'lec_account/css/bootstrap-grid.min.css' %}">
		    <script src ="{% static 'lec_account/js/bootstrap.js' %}"></script> 
		    <script src ="{% static 'lec_account/js/popper.js' %}"></script> 
		    <script src ="{% static 'lec_account/js/jquery.js' %}"></script> 
		    <script src ="{% static 'lec_account/js/bootstrap.min.js' %}"></script> 
    </head>
    <style>
            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
    </style>
    <body>
    <div class = "container" width="800px" height="600px" >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'accounts/20170327_163417.jpg' %}" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>class attendance</h5>
                    <p>Ensure 80% of classwork attendance</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'accounts/IMG-20170323-WA0015.jpeg' %}" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>Lecturer attendance</h5>
                    <p>Deliver quality education</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'accounts/IMG-20170323-WA0017.jpeg' %}" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>Student attendance</h5>
                    <p>Achieve maximum output</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
    </div>

    </body>
</html>


{% endblock %}
